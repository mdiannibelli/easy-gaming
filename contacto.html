<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <div>
        <form action="">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text"/>
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text"/>
            </div>
            <div>
                <label for="e-mail">E-mail</label>
                <input type="email"/>
            </div>
            <div>
                <label for="prefijo">Prefijo</label>
                <textarea name="prefijo" id="prefijo" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="teléfono">Números de teléfono</label>
                <input type="number"/>
            </div>
            <div>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios" cols="30" rows="30"></textarea>
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
