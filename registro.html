<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/register.css">
    <title>Registro</title>
</head>
<body>
    <main>
        <div class="left-side">
            <div class="nav-container">
                <a class="logo-container" href="/">
                    <h1 class="easy-logo">Easy</h1>
                    <h1 class="gaming-logo">Gaming</h1>
                </a>
            </div>
            <div class="form-container">
                <form>
                    <div class="form-inputs">
                        <div>              
                            <input type="text" placeholder="Nombre"/>
                        </div>
                        <div>                   
                            <input type="text" placeholder="Apellido"/>
                        </div>
                        <div>                    
                            <input type="email" placeholder="E-mail"/>
                        </div>
                        <div>                       
                            <input type="text" placeholder="Confirmar e-mail"/>
                        </div>
                        <div>
                            <input type="password" placeholder="Contraseña"/>
                        </div>
                        <div>
                            <input type="password" placeholder="Confirmar contraseña"/>
                        </div>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox">
                        <p>Estoy de acuerdo con los <a href="#" class="terms-policy">Terms</a> and <a href="#" class="terms-policy">Privace policy</a></p>
                    </div>
                    <div class="btn-container">
                        <button type="submit">Enviar</button>
                        <a href="/">« Volver</a>
                    </div>
                </form>
        </div>
        </div>

        <div class="right-side"></div>
    </main>
</body>
</html>
